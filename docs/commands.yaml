command: 'login_shell'
category: 'bonus'
short: 'Complete a login shell'
definition: |
  prog: "example"
  options:
    - option_strings: ["--login-shell"]
      complete: ["login_shell"]
output: |
  ~ > example --login-shell=<TAB>
  /bin/bash   /bin/sh         /usr/bin/fish       /usr/bin/sh
  [...]

