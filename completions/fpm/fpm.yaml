prog: "fpm"
help: "Effing package management"
options:
  - option_strings: ["-t", "--output-type"]
    metavar: "OUTPUT_TYPE"
    help: "the type of package you want to create (deb, rpm, solaris, etc)"
    complete: ["choices", ["apk", "cpan", "deb", "dir", "empty", "freebsd", "gem", "npm", "osxpkg", "p5p", "pacman", "pear", "pkgin", "pleaserun", "puppet", "python", "rpm", "sh", "snap", "solaris", "tar", "virtualenv", "zip"]]

  - option_strings: ["-s", "--input-type"]
    metavar: "INPUT_TYPE"
    help: "the package type to use as input (gem, rpm, python, etc)"
    complete: ["choices", ["apk", "cpan", "deb", "dir", "empty", "freebsd", "gem", "npm", "osxpkg", "p5p", "pacman", "pear", "pkgin", "pleaserun", "puppet", "python", "rpm", "sh", "snap", "solaris", "tar", "virtualenv", "zip"]]

  - option_strings: ["-C", "--chdir"]
    metavar: "CHDIR"
    help: "Change directory to here before searching for files"
    complete: ["directory"]

  - option_strings: ["--prefix"]
    metavar: "PREFIX"
    help: "A path to prefix files with when building the target package. This may not be necessary for all input packages. For example, the 'gem' type will prefix with your gem directory automatically."
    complete: ["none"]

  - option_strings: ["-p", "--package"]
    metavar: "OUTPUT"
    help: "The package file path to output."
    complete: ["none"]

  - option_strings: ["-f", "--force"]
    help: "Force output even if it will overwrite an existing file (default: false)"

  - option_strings: ["-n", "--name"]
    metavar: "NAME"
    help: "The name to give to the package"
    complete: ["none"]

  - option_strings: ["--log"]
    metavar: "LEVEL"
    help: "Set the log level. Values: error, warn, info, debug."
    complete: ["choices", ["error", "warn", "info", "debug"]]

  - option_strings: ["--verbose"]
    help: "Enable verbose output"

  - option_strings: ["--debug"]
    help: "Enable debug output"

  - option_strings: ["--debug-workspace"]
    help: "Keep any file workspaces around for debugging. This will disable automatic cleanup of package staging and build paths. It will also print which directories are available."

  - option_strings: ["-v", "--version"]
    metavar: "VERSION"
    help: "The version to give to the package (default: 1.0)"
    complete: ["none"]

  - option_strings: ["--iteration"]
    metavar: "ITERATION"
    help: "The iteration to give to the package. RPM calls this the 'release'. FreeBSD calls it 'PORTREVISION'. Debian calls this 'debian_revision'"
    complete: ["none"]

  - option_strings: ["--epoch"]
    metavar: "EPOCH"
    help: "The epoch value for this package. RPM and Debian calls this 'epoch'. FreeBSD calls this 'PORTEPOCH'"
    complete: ["none"]

  - option_strings: ["--license"]
    metavar: "LICENSE"
    help: "(optional) license name for this package"
    complete: ["none"]

  - option_strings: ["--vendor"]
    metavar: "VENDOR"
    help: "(optional) vendor name for this package"
    complete: ["none"]

  - option_strings: ["--category"]
    metavar: "CATEGORY"
    help: "(optional) category this package belongs to (default: \"none\")"
    complete: ["none"]

  - option_strings: ["-d", "--depends"]
    metavar: "DEPENDENCY"
    help: "A dependency. This flag can be specified multiple times. Value is usually in the form of: -d 'name' or -d 'name > version'"
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--no-depends"]
    help: "Do not list any dependencies in this package (default: false)"

  - option_strings: ["--no-auto-depends"]
    help: "Do not list any dependencies in this package automatically (default: false)"

  - option_strings: ["--provides"]
    metavar: "PROVIDES"
    help: "What this package provides (usually a name). This flag can be specified multiple times."
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--conflicts"]
    metavar: "CONFLICTS"
    help: "Other packages/versions this package conflicts with. This flag can be specified multiple times."
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--replaces"]
    metavar: "REPLACES"
    help: "Other packages/versions this package replaces. Equivalent of rpm's 'Obsoletes'. This flag can be specified multiple times."
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--config-files"]
    metavar: "CONFIG_FILES"
    help: "Mark a file in the package as being a config file. This uses 'conffiles' in debs and %config in rpm. If you have multiple files to mark as configuration files, specify this flag multiple times.  If argument is directory all files inside it will be recursively marked as config files."
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--directories"]
    metavar: "DIRECTORIES"
    help: "Recursively mark a directory as being owned by the package. Use this flag multiple times if you have multiple directories and they are not under the same parent directory"
    multiple_option: true
    complete: ["none"]

  - option_strings: ["-a", "--architecture"]
    metavar: "ARCHITECTURE"
    help: "The architecture name. Usually matches 'uname -m'. For automatic values, you can use '-a all' or '-a native'. These two strings will be translated into the correct value for your platform and target package type."
    complete: ["none"]

  - option_strings: ["-m", "--maintainer"]
    metavar: "MAINTAINER"
    help: "The maintainer of this package. (default: \"<user@host>\")"
    complete: ["none"]

  - option_strings: ["-S", "--package-name-suffix"]
    metavar: "PACKAGE_NAME_SUFFIX"
    help: "a name suffix to append to package and dependencies."
    complete: ["none"]

  - option_strings: ["-e", "--edit"]
    help: "Edit the package spec before building. (default: false)"

  - option_strings: ["-x", "--exclude"]
    metavar: "EXCLUDE_PATTERN"
    help: "Exclude paths matching pattern (shell wildcard globs valid here). If you have multiple file patterns to exclude, specify this flag multiple times."
    multiple_option: true
    complete: ["none"]

  - option_strings: ["--exclude-file"]
    metavar: "EXCLUDE_PATH"
    help: "The path to a file containing a newline-sparated list of patterns to exclude from input."
    complete: ["file"]

  - option_strings: ["--description"]
    metavar: "DESCRIPTION"
    help: "Add a description for this package. You can include '\\n' sequences to indicate newline breaks. (default: \"no description\")"
    complete: ["none"]

  - option_strings: ["--url"]
    metavar: "URI"
    help: "Add a url for this package. (default: \"http://example.com/no-uri-given\")"
    complete: ["none"]

  - option_strings: ["--inputs"]
    metavar: "INPUTS_PATH"
    help: "The path to a file containing a newline-separated list of files and dirs to use as input."
    complete: ["file"]

  - option_strings: ["--post-install"]
    metavar: "FILE"
    help: "(DEPRECATED, use --after-install) A script to be run after package installation"
    complete: ["file"]

  - option_strings: ["--pre-install"]
    metavar: "FILE"
    help: "(DEPRECATED, use --before-install) A script to be run before package installation"
    complete: ["file"]

  - option_strings: ["--post-uninstall"]
    metavar: "FILE"
    help: "(DEPRECATED, use --after-remove) A script to be run after package removal"
    complete: ["file"]

  - option_strings: ["--pre-uninstall"]
    metavar: "FILE"
    help: "(DEPRECATED, use --before-remove) A script to be run before package removal"
    complete: ["file"]

  - option_strings: ["--after-install"]
    metavar: "FILE"
    help: "A script to be run after package installation"
    complete: ["file"]

  - option_strings: ["--before-install"]
    metavar: "FILE"
    help: "A script to be run before package installation"
    complete: ["file"]

  - option_strings: ["--after-remove"]
    metavar: "FILE"
    help: "A script to be run after package removal"
    complete: ["file"]

  - option_strings: ["--before-remove"]
    metavar: "FILE"
    help: "A script to be run before package removal"
    complete: ["file"]

  - option_strings: ["--after-upgrade"]
    metavar: "FILE"
    help: "A script to be run after package upgrade"
    complete: ["file"]

  - option_strings: ["--before-upgrade"]
    metavar: "FILE"
    help: "A script to be run before package upgrade"
    complete: ["file"]

  - option_strings: ["--template-scripts"]
    help: "Allow scripts to be templated. This lets you use ERB to template your packaging scripts (for --after-install, etc). For example, you can do things like <%= name %> to get the package name. For more information, see the fpm wiki: https://github.com/jordansissel/fpm/wiki/Script-Templates"

  - option_strings: ["--template-value"]
    metavar: "KEY=VALUE"
    help: "Make 'key' available in script templates, so <%= key %> given will be the provided value. Implies --template-scripts"
    complete: ["none"]

  - option_strings: ["--workdir"]
    metavar: "WORKDIR"
    help: "The directory you want fpm to do its work in, where 'work' is any file copying, downloading, etc. Roughly any scratch space fpm needs to build your package. (default: \"/tmp\")"
    complete: ["directory"]

  - option_strings: ["--source-date-epoch-from-changelog"]
    help: "Use release date from changelog as timestamp on generated files to reduce nondeterminism. Experimental; only implemented for gem so far.  (default: false)"

  - option_strings: ["--source-date-epoch-default"]
    metavar: "SOURCE_DATE_EPOCH_DEFAULT"
    help: "If no release date otherwise specified, use this value as timestamp on generated files to reduce nondeterminism. Reproducible build environments such as dpkg-dev and rpmbuild set this via envionment variable SOURCE_DATE_EPOCH variable to the integer unix timestamp to use in generated archives, and expect tools like fpm to use it as a hint to avoid nondeterministic output. This is a Unix timestamp, i.e. number of seconds since 1 Jan 1970 UTC. See https://reproducible-builds.org/specs/source-date-epoch  (default: $SOURCE_DATE_EPOCH)"
    complete: ["none"]

  - option_strings: ["--fpm-options-file"]
    metavar: "FPM_OPTIONS_FILE"
    help: "A file that contains additional fpm options. Any fpm flag format is valid in this file. This can be useful on build servers where you want to use a common configuration or inject other parameters from a file instead of from a command-line flag.."
    complete: ["file"]

  - option_strings: ["--gem-bin-path"]
    metavar: "DIRECTORY"
    help: "The directory to install gem executables"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-package-prefix"]
    metavar: "NAMEPREFIX"
    help: "(DEPRECATED, use --package-name-prefix) Name to prefix the package name with."
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-package-name-prefix"]
    metavar: "PREFIX"
    help: "Name to prefix the package name with. (default: \"rubygem\")"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-gem"]
    metavar: "PATH_TO_GEM"
    help: "The path to the 'gem' tool (defaults to 'gem' and searches your $PATH) (default: \"gem\")"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-shebang"]
    metavar: "SHEBANG"
    help: "Replace the shebang in the executables in the bin path with a custom string (default: nil)"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-fix-name"]
    help: "Should the target package name be prefixed? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-fix-name"]
    help: "Should the target package name be prefixed? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-fix-dependencies"]
    help: "Should the package dependencies be prefixed? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-fix-dependencies"]
    help: "Should the package dependencies be prefixed? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-env-shebang"]
    help: "Should the target package have the shebang rewritten to use env? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-env-shebang"]
    help: "Should the target package have the shebang rewritten to use env? (default: true)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-prerelease"]
    help: "Allow prerelease versions of a gem (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-prerelease"]
    help: "Allow prerelease versions of a gem (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-disable-dependency"]
    metavar: "GEM_NAME"
    help: "The gem name to remove from dependency list"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-embed-dependencies"]
    help: "Should the gem dependencies be installed? (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-embed-dependencies"]
    help: "Should the gem dependencies be installed? (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-version-bins"]
    help: "Append the version to the bins (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--no-gem-version-bins"]
    help: "Append the version to the bins (default: false)"
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-stagingdir"]
    metavar: "STAGINGDIR"
    help: "The directory where fpm installs the gem temporarily before conversion. Normally a random subdirectory of workdir."
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-git-repo"]
    metavar: "GIT_REPO"
    help: "Use this git repo address as the source of the gem instead of rubygems.org. (default: nil)"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--gem-git-branch"]
    metavar: "GIT_BRANCH"
    help: "When using a git repo as the source of the gem instead of rubygems.org, use this git branch. (default: nil)"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- gem"

  - option_strings: ["--cpan-perl-bin"]
    metavar: "PERL_EXECUTABLE"
    help: "The path to the perl executable you wish to run. (default: \"perl\")"
    complete: ["command"]
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-cpanm-bin"]
    metavar: "CPANM_EXECUTABLE"
    help: "The path to the cpanm executable you wish to run. (default: \"cpanm\")"
    complete: ["command"]
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-mirror"]
    metavar: "CPAN_MIRROR"
    help: "The CPAN mirror to use instead of the default."
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-mirror-only"]
    help: "Only use the specified mirror for metadata. (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--no-cpan-mirror-only"]
    help: "Only use the specified mirror for metadata. (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-package-name-prefix"]
    metavar: "NAME_PREFIX"
    help: "Name to prefix the package name with. (default: \"perl\")"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-test"]
    help: "Run the tests before packaging? (default: true)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--no-cpan-test"]
    help: "Run the tests before packaging? (default: true)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-verbose"]
    help: "Produce verbose output from cpanm? (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--no-cpan-verbose"]
    help: "Produce verbose output from cpanm? (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-perl-lib-path"]
    metavar: "PERL_LIB_PATH"
    help: "Path of target Perl Libraries"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-sandbox-non-core"]
    help: "Sandbox all non-core modules, even if they're already installed (default: true)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--no-cpan-sandbox-non-core"]
    help: "Sandbox all non-core modules, even if they're already installed (default: true)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--cpan-cpanm-force"]
    help: "Pass the --force parameter to cpanm (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--no-cpan-cpanm-force"]
    help: "Pass the --force parameter to cpanm (default: false)"
    when: "option_is -t --output-type -s --input-type -- cpan"

  - option_strings: ["--deb-ignore-iteration-in-dependencies"]
    help: "For '=' (equal) dependencies, allow iterations on the specified version. Default is to be specific. This option allows the same version of a package but any iteration is permitted"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--no-deb-ignore-iteration-in-dependencies"]
    help: "For '=' (equal) dependencies, allow iterations on the specified version. Default is to be specific. This option allows the same version of a package but any iteration is permitted"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-build-depends"]
    metavar: "DEPENDENCY"
    help: "Add DEPENDENCY as a Build-Depends"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-pre-depends"]
    metavar: "DEPENDENCY"
    help: "Add DEPENDENCY as a Pre-Depends"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-compression"]
    metavar: "COMPRESSION"
    help: "The compression type to use, must be one of gz, bzip2, xz, none. (default: \"gz\")"
    complete: ["choices", ["gz", "bzip2", "xz", "none"]]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-dist"]
    metavar: "DIST-TAG"
    help: "Set the deb distribution. (default: \"unstable\")"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-custom-control"]
    metavar: "FILEPATH"
    help: "Custom version of the Debian control file."
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-config"]
    metavar: "SCRIPTPATH"
    help: "Add SCRIPTPATH as debconf config file."
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-templates"]
    metavar: "FILEPATH"
    help: "Add FILEPATH as debconf templates file."
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-installed-size"]
    metavar: "KILOBYTES"
    help: "The installed size, in kilobytes. If omitted, this will be calculated automatically"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-priority"]
    metavar: "PRIORITY"
    help: "The debian package 'priority' value. (default: \"optional\")"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-use-file-permissions"]
    help: "Use existing file permissions when defining ownership and modes"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--no-deb-use-file-permissions"]
    help: "Use existing file permissions when defining ownership and modes"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-user"]
    metavar: "USER"
    help: "The owner of files in this package (default: \"root\")"
    complete: ["user"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-group"]
    metavar: "GROUP"
    help: "The group owner of files in this package (default: \"root\")"
    complete: ["group"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-changelog"]
    metavar: "FILEPATH"
    help: "Add FILEPATH as debian changelog"
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-generate-changes"]
    help: "Generate PACKAGENAME.changes file. (default: false)"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--no-deb-generate-changes"]
    help: "Generate PACKAGENAME.changes file. (default: false)"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-upstream-changelog"]
    metavar: "FILEPATH"
    help: "Add FILEPATH as upstream changelog"
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-recommends"]
    metavar: "PACKAGE"
    help: "Add PACKAGE to Recommends"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-suggests"]
    metavar: "PACKAGE"
    help: "Add PACKAGE to Suggests"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-meta-file"]
    metavar: "FILEPATH"
    help: "Add FILEPATH to DEBIAN directory"
    complete: ["file"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-interest"]
    metavar: "EVENT"
    help: "Package is interested in EVENT trigger"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-activate"]
    metavar: "EVENT"
    help: "Package activates EVENT trigger"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-interest-noawait"]
    metavar: "EVENT"
    help: "Package is interested in EVENT trigger without awaiting"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-activate-noawait"]
    metavar: "EVENT"
    help: "Package activates EVENT trigger"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-field"]
    metavar: "FIELD_AND_VALUE"
    help: "'FIELD: VALUE' Add custom field to the control file"
    complete: ["none"]
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-no-default-config-files"]
    help: "Do not add all files in /etc as configuration files by default for Debian packages. (default: false)"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--no-deb-no-default-config-files"]
    help: "Do not add all files in /etc as configuration files by default for Debian packages. (default: false)"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--deb-auto-config-files"]
    help: "Init script and default configuration files will be labeled as configuration files for Debian packages. (default: true)"
    when: "option_is -t --output-type -s --input-type -- deb"

  - option_strings: ["--no-deb-auto-config-files"]
