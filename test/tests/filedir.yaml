prog: crazy-complete-test
options:
  # ===========================================================================
  # directory 
  # ===========================================================================

  - option_strings: ["--directory"]
    complete: ["directory", {"directory": "%TEST_DIR%/test_data"}]

  # Relative

  - option_strings: ["--directory-relative"]
    complete: ["directory", {"directory": "test_data"}]

  # ===========================================================================
  # file
  # ===========================================================================

  - option_strings: ["--file"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data"}]

  - option_strings: ["--file-txt-jpg"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "extensions": ["txt", "jpg"]}]

  - option_strings: ["--file-tar-gz"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "extensions": ["tar.gz"]}]

  - option_strings: ["--file-cpp"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "extensions": ["c++"]}]

  - option_strings: ["--file-txt-fuzzy"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "extensions": ["txt"], "fuzzy": true}]

  - option_strings: ["--file-ignore-txt-cpp"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "ignore_globs": ["*.[tT][xX][tT]", "*.c++"]}]

  - option_strings: ["--file-ignore-txt-cpp-2"]
    complete: ["file", {"directory": "%TEST_DIR%/test_data", "ignore_globs": ["*.@([tT][xX][tT]|c++)"]}]

  # Relative

  - option_strings: ["--file-relative"]
    complete: ["file", {"directory": "test_data"}]

  # ===========================================================================
  # file_list
  # ===========================================================================

  - option_strings: ["--file-list"]
    complete: ["file_list", {"directory": "%TEST_DIR%/test_data"}]

  - option_strings: ["--file-list-colon"]
    complete: ["file_list", {"directory": "%TEST_DIR%/test_data", "separator": ':'}]

  - option_strings: ["--file-list-txt-jpg"]
    complete: ["file_list", {"directory": "%TEST_DIR%/test_data", "extensions": ["txt", "jpg"]}]

  # ===========================================================================
  # directory_list
  # ===========================================================================

  - option_strings: ["--directory-list"]
    complete: ["directory_list", {"directory": "%TEST_DIR%/test_data"}]

  - option_strings: ["--directory-list-colon"]
    complete: ["directory_list", {"directory": "%TEST_DIR%/test_data", "separator": ':'}]

